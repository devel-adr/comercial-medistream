# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- PASOS NUEVOS ---
      # Configura Node.js para poder compilar el proyecto
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Puedes usar la versión de Node que prefieras
          cache: 'npm'
      
      # Instala las dependencias y compila el proyecto
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # Este comando crea la carpeta /dist
      # --- FIN DE PASOS NUEVOS ---

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el contenido de la carpeta /dist, que es el resultado de la compilación
          path: './dist' 
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
